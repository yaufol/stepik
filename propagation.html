        bd.onclick = function () {
            alert('bd');
        }
        dv.onclick = function (e) {
            e.stopPropagation();
            alert('dv');
        }

        dv.addEventListener("mousemove", function (e) {
            sp.textContent = e.pageX + 'x' + e.pageY;
        })

        dv.addEventListener("mouseover",function(){
            sp.style.display='block';
        });
        dv.addEventListener("mouseout",function(){
            sp.style.display='none';
